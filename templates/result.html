<!DOCTYPE html>
<html>
<head>
    <title>Playlist Comparison Results</title>
    <link rel="stylesheet" type="text/css" href="static/css/results.css">
</head>
<body>
<ul class="list">
<h1 class="title">Comparison Results</h1>

    </ul>
    <a href="/">Go Back Home</a>
</ul>
    
</body>
</html>
